# Bootstrap properties for Liberty server
com.ibm.ws.logging.console.log.level=INFO
com.ibm.ws.logging.console.format=SIMPLE
default.http.port=9080
default.https.port=9443

# Application-specific properties
app.name=big-bad-monolith
app.version=1.0-SNAPSHOT

# Derby database configuration
derby.database.path=${server.output.dir}/data/bigbadmonolith
derby.database.create=true

# Development mode settings
liberty.dev.mode=true
